name: Deploy

on:
  push:
    branches:
      - docker

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          git config --global user.email "marta.lewan@hotmail.com"
          git config --global user.name "martalewan"
          git add -A
          git commit -m "Deployed with docker"
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "music-marteo" #Must be unique in Heroku
          heroku_email: "marta.lewan@hotmail.com"
          usedocker: true